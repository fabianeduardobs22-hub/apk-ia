version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: ["sh", "-c", "echo 'Frontend scaffold listo' && tail -f /dev/null"]
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

  mobile:
    image: node:20-alpine
    working_dir: /app
    command: ["sh", "-c", "echo 'Mobile scaffold listo' && tail -f /dev/null"]
    volumes:
      - ./mobile:/app

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel
      POSTGRES_DB: sentinelx
    ports:
      - "5432:5432"

  elastic:
    image: elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  redis:
    image: redis
    ports:
      - "6379:6379"
